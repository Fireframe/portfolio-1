
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelDev | Dev de Jogos & Pixel Artist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
    }
    .font-pixel {
      font-family: 'Silkscreen', cursive;
    }
    .pixel-border {
      box-shadow: 
        0 4px 0 0 #4c1d95,
        0 -4px 0 0 #4c1d95,
        4px 0 0 0 #4c1d95,
        -4px 0 0 0 #4c1d95;
    }
    .neon-glow {
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.8), 0 0 20px rgba(59, 130, 246, 0.6);
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6d28d9;
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(168, 85, 247, 0.1);
      position: fixed;
      top: 0;
      z-index: 50;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <div class="scanline"></div>
</body>
</html>
